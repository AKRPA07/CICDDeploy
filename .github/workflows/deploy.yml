name: Development workflow

on:
  push:
    branches:
      - NewProcess_DevBranch

env:
  PROJECT_NAME: CICDDeploy
  ORCH_FOLDER: NewProcess
  ORCH_URL: https://cloud.uipath.com
  ORCH_TENANT: DefaultTenant
  ORCH_ACC_NAME: ABC

jobs:
  build-and-publish:
    runs-on: windows-latest

    steps:
      # ------------------------------------
      # Checkout
      # ------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------------
      # Install .NET 6
      # ------------------------------------
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x

      # ------------------------------------
      # Verify Files
      # ------------------------------------
      - name: Verify files
        shell: pwsh
        run: |
          Get-ChildItem
          if (!(Test-Path "./project.json")) { throw "project.json not found" }
          if (!(Test-Path "./Scripts/UiPathPack.ps1")) { throw "UiPathPack.ps1 not found" }
          if (!(Test-Path "./Scripts/UiPathDeploy.ps1")) { throw "UiPathDeploy.ps1 not found" }

      # ------------------------------------
      # Build Package  âœ… FIXED
      # ------------------------------------
      - name: Build UiPath NuGet Package
        shell: pwsh
        working-directory: ${{ github.workspace }}
        run: |
          ./Scripts/UiPathPack.ps1 `
            "./project.json" `
            -destination_folder "./package" `
            -autoVersion

      # ------------------------------------
      # Deploy to DEV
      # ------------------------------------
      - name: Publish Package to DEV
        shell: pwsh
        env:
          UIPATH_USER_KEY: ${{ secrets.ORCH_USER_KEY_Dev }}
        run: |
          ./Scripts/UiPathDeploy.ps1 `
            "./package" `
            "${{ env.ORCH_URL }}" `
            "${{ env.ORCH_TENANT }}" `
            -UserKey $env:UIPATH_USER_KEY `
            -account_name "${{ env.ORCH_ACC_NAME }}" `
            -folder_organization_unit "${{ env.ORCH_FOLDER }}"
