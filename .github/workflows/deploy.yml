name: Development workflow

on:
  push:
    branches:
      - NewProcess_DevBranch

env:
  PROJECT_NAME: CICDDeploy
  ORCH_FOLDER: NewProcess
  ORCH_URL: https://cloud.uipath.com
  ORCH_TENANT: DefaultTenant
  ORCH_ACC_NAME: ABC

jobs:
  build-and-publish:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 6
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x

      - name: Build UiPath NuGet Package
        shell: pwsh
        run: |
          # Positional 0: project path
          # Named: destination and auto-versioning switch
          .\Scripts\UiPathPack.ps1
            .\project.json" `
            -destination_folder ".\package
            -autoVersion

      - name: Publish Package to DEV Orchestrator
        shell: pwsh
        env:
          UIPATH_USER_KEY: ${{ secrets.ORCH_USER_KEY_Dev }}
        run: |
          # Mandatory Position 0: packages_path
          # Mandatory Position 1: orchestrator_url
          # Mandatory Position 2: orchestrator_tenant
          # Named: UserKey, account_name, and folder
          .\Scripts\UiPathDeploy.ps1 
            .\package" `
            "${{ env.ORCH_URL }}" `
            "${{ env.ORCH_TENANT }}" `
            -UserKey "$env:UIPATH_USER_KEY" `
            -account_name "${{ env.ORCH_ACC_NAME }}" `
            -folder_organization_unit "${{ env.ORCH_FOLDER }}"
