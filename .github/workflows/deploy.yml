name: Development workflow

on:
  push:
    branches:
      - NewProcess_DevBranch

env:
  PROJECT_NAME: CICDDeploy
  ORCH_FOLDER: NewProcess
  ORCH_URL: https://cloud.uipath.com
  ORCH_TENANT: DefaultTenant
  ORCH_ACC_NAME: ABC

jobs:
  build-and-publish:
    runs-on: windows-latest

    steps:
      # ----------------------------------------
      # Checkout Source
      # ----------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------------------------------------
      # Install .NET 6 (Required by UiPath CLI)
      # ----------------------------------------
      - name: Setup .NET 6
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x

      # ----------------------------------------
      # Verify Required Files Exist
      # ----------------------------------------
      - name: Verify project files
        shell: pwsh
        run: |
          Write-Host "Listing repository files:"
          Get-ChildItem

          if (!(Test-Path ".\project.json")) {
            Write-Error "project.json not found"
            exit 1
          }

          if (!(Test-Path ".\Scripts\UiPathPack.ps1")) {
            Write-Error "UiPathPack.ps1 not found"
            exit 1
          }

          if (!(Test-Path ".\Scripts\UiPathDeploy.ps1")) {
            Write-Error "UiPathDeploy.ps1 not found"
            exit 1
          }

      # ----------------------------------------
      # Build NuGet Package
      # ----------------------------------------
      - name: Build UiPath NuGet Package
        shell: pwsh
        run: |
          .\Scripts\UiPathPack.ps1 `
            .\project.json `
            -destination_folder .\package `
            -autoVersion

      # ----------------------------------------
      # Publish Package to DEV Orchestrator
      # ----------------------------------------
      - name: Publish Package to DEV Orchestrator
        shell: pwsh
        env:
          UIPATH_USER_KEY: ${{ secrets.ORCH_USER_KEY_Dev }}
        run: |
          .\Scripts\UiPathDeploy.ps1 `
            .\package `
            ${{ env.ORCH_URL }} `
            ${{ env.ORCH_TENANT }} `
            -UserKey $env:UIPATH_USER_KEY `
            -account_name ${{ env.ORCH_ACC_NAME }} `
            -folder_organization_unit ${{ env.ORCH_FOLDER }}
