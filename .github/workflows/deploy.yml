name: Development workflow

on:
  push:
    branches:
      - NewProcess_DevBranch

env:
  PROJECT_NAME: CICDDeploy
  ORCH_FOLDER: NewProcess
  ORCH_URL: https://cloud.uipath.com
  ORCH_TENANT: DefaultTenant
  ORCH_ACC_NAME: ABC

jobs:
  build-and-publish:
    runs-on: windows-latest

    steps:
      # ------------------------------------
      # Checkout
      # ------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------------
      # Install .NET 6 (sometimes needed for newer UiPath CLI)
      # ------------------------------------
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      # ------------------------------------
      # Verify Files + Show context
      # ------------------------------------
      - name: Verify files and show working directory
        shell: pwsh
        run: |
          Write-Host "Current working directory:"
          Get-Location | Write-Host

          Write-Host "`nFiles in root:"
          Get-ChildItem -Force | Format-Table -AutoSize

          Write-Host "`nSearching for project.json:"
          Get-ChildItem -Recurse -Filter project.json | Select-Object FullName

          if (!(Test-Path "project.json")) {
            throw "project.json not found in repository root"
          }
          if (!(Test-Path "Scripts/UiPathPack.ps1")) {
            throw "Scripts/UiPathPack.ps1 not found"
          }
          if (!(Test-Path "Scripts/UiPathDeploy.ps1")) {
            throw "Scripts/UiPathDeploy.ps1 not found"
          }

      # ------------------------------------
      # Build Package – FIXED quoting & naming
      # ------------------------------------
      - name: Build UiPath NuGet Package
        shell: pwsh
        working-directory: ${{ github.workspace }}
        run: |
          Write-Host "Building package from: $PWD"
          Write-Host "project.json exists → $(Test-Path project.json)"

          # Use NAMED parameters + quotes around values
          ./Scripts/UiPathPack.ps1 `
            -project_path "project.json" `
            -destination_folder "package" `
            -autoVersion

          Write-Host "`nResulting package contents:"
          if (Test-Path "package") {
            Get-ChildItem "package" -Recurse | Format-Table -AutoSize
          } else {
            Write-Warning "No 'package' folder found after build"
          }

      # ------------------------------------
      # Deploy to DEV – FIXED quoting & naming
      # ------------------------------------
      - name: Publish Package to DEV
        shell: pwsh
        env:
          UIPATH_USER_KEY: ${{ secrets.ORCH_USER_KEY_Dev }}
        working-directory: ${{ github.workspace }}
        run: |
          Write-Host "Deploying from folder: $PWD\package"
          
          if (!(Test-Path "package")) {
            throw "Package folder not found – build step probably failed"
          }

          # Use NAMED parameters + quotes
          ./Scripts/UiPathDeploy.ps1 `
            -packages_path "package" `
            -orchestrator_url "${{ env.ORCH_URL }}" `
            -orchestrator_tenant "${{ env.ORCH_TENANT }}" `
            -UserKey $env:UIPATH_USER_KEY `
            -account_name "${{ env.ORCH_ACC_NAME }}" `
            -folder_organization_unit "${{ env.ORCH_FOLDER }}"

          Write-Host "Deploy script finished."
