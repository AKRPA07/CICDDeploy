name: Development workflow

on:
  push:
    branches:
      - NewProcess_DevBranch

env:
  PROJECT_NAME: CICDDeploy
  ORCH_FOLDER: NewProcess
  ORCH_URL: https://cloud.uipath.com
  ORCH_TENANT: DefaultTenant
  ORCH_ACC_NAME: ABC

jobs:
  # The cleaner and print-details jobs are removed as they are redundant or unnecessary for the core functionality
  build-and-publish:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 6
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x

      - name: Build UiPath NuGet Package
        shell: pwsh
        run: |
          # Fixes the 'incorrect syntax' and 'missing mandatory parameters' errors
          # Passes the project path as a mandatory positional argument to the script
          .\Scripts\UiPathPack.ps1 ".\project.json" -destination_folder ".\package" -autoVersion

      - name: Publish Package to DEV Orchestrator
        shell: pwsh
        env:
          # Passes the secret securely as a step-level environment variable
          UIPATH_USER_KEY_SECRET: ${{ secrets.ORCH_USER_KEY_Dev }}
        run: |
          # Uses correct positional arguments and named parameters as defined in UiPathDeploy.ps1
          .\Scripts\UiPathDeploy.ps1 `
            ".\package" `
            "${{ env.ORCH_URL }}" `
            "${{ env.ORCH_TENANT }}" `
            -UserKey "$env:UIPATH_USER_KEY_SECRET" `
            -account_name "${{ env.ORCH_ACC_NAME }}" `
            -folder_organization_unit "${{ env.ORCH_FOLDER }}"
