name: Development workflow

on:
  push:
    branches:
      - NewProcess_DevBranch

env:
  PROJECT_NAME: CICDDeploy
  ORCH_FOLDER: NewProcess
  ORCH_URL: https://cloud.uipath.com/
  ORCH_TENANT: DefaultTenant
  ORCH_ACC_NAME: ABC

jobs:
  build-and-publish:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 6
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x

      - name: Build UiPath NuGet Package
        shell: pwsh
        run: |
          # Matches your script's param names: -project_path and -destination_folder
          .\Scripts\UiPathPack.ps1 `
            -project_path ".\project.json" `
            -destination_folder ".\package"

      - name: Publish Package to DEV Orchestrator
        shell: pwsh
        env:
          USER_KEY_SECRET: ${{ secrets.ORCH_USER_KEY_Dev }}
        run: |
          # Mandatory Positional Args: <packages_path> <orchestrator_url> <orchestrator_tenant>
          # Named Args: -UserKey <auth_token> -account_name <account_name>
          .\Scripts\UiPathDeploy.ps1 `
            ".\package" `
            "${{ env.ORCH_URL }}" `
            "${{ env.ORCH_TENANT }}" `
            -UserKey "$env:USER_KEY_SECRET" `
            -account_name "${{ env.ORCH_ACC_NAME }}" `
            -folder_organization_unit "${{ env.ORCH_FOLDER }}"
